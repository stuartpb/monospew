<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monospew basic test</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        color: lime;
        background-color: black;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }
      pre {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <pre id="cascade"></pre>
    <script src="monospew.js"></script>
    <script>monospew(document.getElementById("cascade"),
      {fill: document.body})</script>
  </body>
</html>
