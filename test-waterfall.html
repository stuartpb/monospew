<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monospew basic test</title>
    <style>
      html, body, pre {
        height: 100%;
        margin: 0;
        padding: 0;
        color: blue;
        background-color: navy;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <pre id="waterfall"></pre>
    <script src="monospew.js"></script>
    <script>monospew(document.getElementById("waterfall"),
      {direction: "up", chars: " .,.,:;"})</script>
  </body>
</html>
